<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BS Forms</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>

  <body>
    <header>
      <!-- nav bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">BS Forms</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item active"
                  aria-current="page">
                <a class="nav-link" href="/contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/addressbook.html">Address Book</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/invoice.html">Invoice</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
        <h1 class="text-light text-center"> Contact Me</h1>
        <div class="bg-light p-2 border border-1 border-info shadow-lg">
            <form action="#" class="row">
                <div class="col-12 col-md-6">
                    <label for="first-name">First Name</label>
                    <input name="first-name"
                     type="text"
                     aria-label=""
                     placeholder="First Name" 
                     class="form-control"
                     required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="last-name">Last Name</label>
                    <input name="last-name"
                     type="text"
                     aria-label="Last Name"
                     placeholder="Last Name" 
                     class="form-control"
                     required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="email">Email</label>
                    <input name="email"
                     type="email"
                     aria-label="Email"
                     placeholder="Email" 
                     class="form-control"
                     required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="Phone">Phone (optional)</label>
                    <input name="Phone"
                     type="tel"
                     aria-label="Phone"
                     placeholder="Phone" 
                     class="form-control">
                </div>
                <div class="col-12">
                    <label for="Subject">Subject</label>
                    <input name="Subject"
                     type="text"
                     aria-label="Subject"
                     placeholder="Subject" 
                     class="form-control">
                </div>
                <div class="col-12">
                    <label for="message" class="form-label">Message</label>
                    <textarea name="message" 
                    aria-label="message"
                    placeholder="Message"
                    class="form-control"
                    required
                    rows="4"></textarea>
                </div>
                <div class="text-end mt-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
      <div class="bg-dark text-light py-3 container-fluid">
        <div class="row row-cols-1 row-cols-md-3">
          <div class="col text-center text-md-start">
            &copy; 2023 Built By Rex
          </div>
          <div class="col text-center">Bootstrap Forms</div>
          <div class="col text-center text-md-end">rexlundstrom@gmail.com</div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
