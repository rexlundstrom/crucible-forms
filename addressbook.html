<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BS Forms</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/addressbook.css" />
  </head>

  <body>
    <header>
      <!-- nav bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">BS Forms</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/addressbook.html"
                  >Address Book</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="invoice.html">Invoice</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <h2>My Address Book</h2>
      <div class="bg-light p-3 border border-2 shadow-lg">
        <form class="row">
          <div class="col-12 col-md-4">
            <img src="img/GirlOne@4x.png" alt="" class="img-fluid" />
          </div>
          <div class="col-12 col-md-8">
            <div class="row">
              <div class="col-12 col-md-6">
                <label for="first-name" class="form-label">First Name</label>
                <input
                  name="first-name"
                  type="text"
                  class="form-control"
                  aria-label="First Name"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="col-12 col-md-6">
                <label for="last-name" class="form-label">Last Name</label>
                <input
                  name="last-name"
                  type="text"
                  class="form-control"
                  aria-label="Last Name"
                  placeholder="Last Name"
                  required
                />
              </div>
              <div class="col-12 col-md-6">
                <label for="Email" class="form-label">Email</label>
                <input
                  name="Email"
                  type="email"
                  class="form-control"
                  aria-label="Email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="col-12 col-md-6">
                <label for="Phone" class="form-label">Phone</label>
                <input
                  name="Phone"
                  type="tel"
                  class="form-control"
                  aria-label="Phone"
                  placeholder="Phone"
                />
              </div>
              <div class="col-12">
                <label for="Address" class="form-label">Address</label>
                <input
                  name="Address"
                  type="text"
                  class="form-control"
                  aria-label="Address"
                  placeholder="123 Main St"
                  required
                />
              </div>
              <div class="col-12">
                <label for="Address2" class="form-label">Address 2</label>
                <input
                  name="Address2"
                  type="text"
                  class="form-control"
                  aria-label="Address 2"
                  placeholder="Apartment, studio, or floor"
                />
              </div>
              <div class="col-12 col-md-6">
                <label for="City" class="form-label">City</label>
                <input
                  name="City"
                  type="text"
                  class="form-control"
                  aria-label="City"
                  placeholder="City"
                  required
                />
              </div>
              <div class="col-12 col-md-4">
                <label for="State" class="form-label">State</label>
                <select name="State" class="form-select">
                  <option value="">Choose a State...</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
              <div class="col-12 col-md-2">
                <label for="zip" class="form-label">Zip Code</label>
                <input
                  name="zip"
                  type="number"
                  class="form-control"
                  aria-label="Zip Code"
                  required
                />
              </div>
              <div class="col-12">
                <div class="form-check">
                    <input
                      name="family"
                      type="checkbox"
                      id="family"
                      class="form-check-input"
                      aria-label="Family"
                    />
                    <label for="family" class="form-check-label">Family</label>
                </div>
              </div>
              <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="bg-dark text-light py-3 container-fluid">
        <div class="row row-cols-1 row-cols-md-3">
          <div class="col text-center text-md-start">
            &copy; 2023 Built By Rex
          </div>
          <div class="col text-center">Bootstrap Forms</div>
          <div class="col text-center text-md-end">rexlundstrom@gmail.com</div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
